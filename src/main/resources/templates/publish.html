<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
    <div class="container-fluid" style="margin:30px;background-color: white">
        <div class="row">
            <div class="col-md-12 col-lg-9 col-xs-12">
                <h2><span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
                <hr/>
                <form action="/create" method="post">
                    <div class="form-group">
                        <label for="title">发起问题，简明扼要</label>
                        <input type="title" class="form-control" id="title"  name="title" placeholder="发起问题">
                    </div>
                    <div class="form-group">
                    <textarea class="form-control" rows="30" name="description"></textarea>
                    </div>
                    <div class="form-group">
                    <input type="title" class="form-control" id="tag"  name="tags" placeholder="添加标签，以，隔开">
                    </div>
                    <div class="form-group">
                    <input type="submit" class="btn btn-success" style="margin-bottom: 30px;float: right" value="提交"/>
                    </div>
                </form>
            </div>
            <div class="col-md-12 col-lg-3 col-xs-12">

            </div>
        </div>

    </div>
</body>
</html>
